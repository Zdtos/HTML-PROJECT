<!DOCTYPE html>
<html>

<head>
    <title>replit</title>
    <style>
        h2 {
            text-align: center;
        }
        .rectangle {
            border:1px solid black;
            width:200px;
            height:200px;
            margin:auto;
        }
        .buttons {
            padding:20px;
            width:200px;
            margin:auto;
        }
    </style>
</head>

<body>
    <h2>Make changes to the rectangle</h2>
    <div class="rectangle"></div>
    <div class="buttons">
    <button onclick="changetoCircle()">Make Circle</button>
    <button onclick="hide()">Hide</button>
    <button onclick="show()">Show</button>
    <button onclick="changeBackground()">Change Background</button>
    <button onclick="increaseSize()">Increase Size</button>
    <button onclick="decreaseSize()">Decrease Size</button>
    <button onclick="toggleBorder()">Toggle Border</button>
    <button onclick="reset()">Reset</button>
    </div>
    <script>
        let div=document.querySelector('.rectangle');

        function changetoCircle () {
            div.style.borderRadius="50%";
        }
        function hide ( ) {
            div.style.display="none";
        }
        function show ( ) {
            div.style.display="block";
        }
        function changeBackground ( ) {
            const colors=["red","blue","green","purple","orange"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            div.style.background = randomColor;
        }
    let currentSize = 200;
       let borderVisible= true;
       function increaseSize ( ) {
        currentSize +=20;
        div.style.width=currentSize+ "px";
        div.style.height=currentSize+ "px";
       }
       function decreaseSize ( ) {
        currentSize=Math.max (100, currentSize - 20);
        div.style.width=currentSize+ "px";
        div.style.height=currentSize+ "px";
       }
       function toggleBorder ( ) {
        if (borderVisible) {
            div.style.border="none";
        } else {
            div.style.border="2px solid black";
        }
        borderVisible = !borderVisible;
       }
       function reset ( ) {
        currentSize=200;
         borderVisible="true";
         div.style.display="block";
         div.style.width="200px";
         div.style.height="200px";
         div.style.border="2px solid black";
         div.style.borderRadius="0";
         div.style.background="none";
       }

        div.onmouseenter = function ( ) {
            div.style.background ="red";
        }
        div.onmouseout = function ( ) {
            div.style.background="none";
        }
    </script>
</body>
</html>
