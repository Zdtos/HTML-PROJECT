<!DOCTYPE html>
<html>
<head>
<title> Introduction to javascript JS </title>
</head>
<body>
<h1> sum of two numbers</h1>
<script>
    function sum(num1,num2)
    {
        result=Number(num1)+Number(num2)
        return result
    }
    n1=prompt("enter number 1:")
    n2=prompt("enter number 2:")
    document.write("<p>Sum Of ",n1," and ",n2, " is ", sum(n1,n2),"</p>")
</script>
</body>
</html>
