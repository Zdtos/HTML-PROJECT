<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Progress Bar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
</head>
<body class="text-centre>
  <div class="container">
  <h2>Basic Progress Bar</h2>
  <p> To create a default progress bar, add a program class to a container element and add the progress-bar class to its child element.Use the CSS width property to set the width of the progress bar:</p>
<div class="progress mb-3">
      <div class="progress-bar bg-success" style="width:70%">70% Success</div>                 
    </div>
<div class="progress mb-3">
      <div class="progress-bar bg-info" style="width:60%">60% Info</div>                 
    </div>
<div class="progress mb-3">
      <div class="progress-bar bg-warning" style="width:50%">50% Success</div>                 
    </div>              
<div class="progress mb-3">
      <div class="progress-bar bg-danger" style="width:40%">40% Danger</div>                 
    </div>   
</div>
</body>
</html>
