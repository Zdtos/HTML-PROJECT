<!DOCTYPE html>
<html>
<head>
    <title>Image Slideshow</title>
    <style>
        .mySlides {
            display: none;
            height: 500px;
            width: 600px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!-- Slideshow Section -->
<section>
    <img class="mySlides" src="code-stable.png" alt="Image 1">
    <img class="mySlides" src="javascript-online-logo-for-website-0.png" alt="Image 2">
</section>
<script>
    let myIndex = 0;
    function carousel() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > slides.length) { myIndex = 1; }
        slides[myIndex - 1].style.display = "block";
        setTimeout(carousel, 3000);
    }
    carousel();
</script>
</body>
</html>
