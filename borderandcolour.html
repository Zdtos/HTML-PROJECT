<DOCTYPE html>
    <html lang="en">
    <head>
      <title>Border And Container</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" initial-scale="1">
      <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      
    </head>
    <body>
    <div class="container bg-warning border 5px solid black">
      <p>Making kids fall in love with coding</p>
      </div>
      
      <div class="container p-3000 m-3 bg-primary text-white">
        <h1>Making kids fall in love with coding</p>
      </div>
      
      <div class="container p-3 my-3 bg-danger text-white">
        <h1>My First Bootstrap Webpage</h1> <p>This container has a dark background with white text, border and some  extra padding and margin</p>
      </div>
      </body>
      </html>
