<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Jumbotron</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
  </head>
  <body class="text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="text-warning">Codingal</h1>
        <p class="text-info">Codingal will help you fall in love with coding.</p>
      </div>
    </div>
    <div class="container mt-3">
      <h2>Buttons</h2>
      <button type="button" class="btn btn-primary">Notifications <span class="badge badge-dark">5</span></button>
      <button type="button" class="btn btn-secondary">Alerts <span class="badge badge-dark">2</span></button>
      <button type="button" class="btn btn-success">Chats<span class="badge badge-dark">1</span></button>
      <button type="button" class="btn btn-warning">Warning<span class="badge badge-dark">3</span></button>
      <button type="button" class="btn btn-danger">Status<span class="badge badge-dark">4</span></button>
    </div>
</body>
</html>
